<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Manga info: </h1><br>

        <p>{{mangaInfo["title"]}}</p>
        <p>{{mangaInfo["year"]}}</p>
        <p>{{mangaInfo["status"]}}</p>
        <p>{{mangaInfo["description"]}}</p>

        {% for tag in mangaInfo["tags"] %}
        <p>{{tag["attributes"]["name"]["en"]}}</p>
        {% endfor %}
    </div>

    <table>
        <thead>
            <tr>
                <th>Cap√≠tulos</th>
            </tr>
        </thead>
        <tbody>
 
                {% for cap in mangaInfo["chapters"] %}
                <tr><td><form action="{{url_for('readManga')}}" method="post"><button>{{cap[0]}}</button> <input type="hidden" name="chapter_name" value="{{cap[0]}}"> <input type="hidden" name="chapter_id" value="{{cap[1]}}"></form></td></tr>
                {% endfor %}
        </tbody>
    </table>
</body>
</html>
